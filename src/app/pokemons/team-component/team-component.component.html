
<mat-drawer-container autosize >
<mat-drawer mode="side" opened>
    <app-pokemon-list  (PokemonSelected)="OnPokemonSelected($event)"></app-pokemon-list>

</mat-drawer>

<mat-drawer-content style="height: 100vh;display: flex ;" >
    <div>
        <h1 style="text-align: center;">Your Deak </h1>
        <div style="display: flex;justify-content: center;align-items: center;flex-wrap: wrap;">
            <mat-list-item *ngFor="let pokemon of MyPokemons"  >
                <div style="background-color: blanchedalmond;margin: 5px;width: 350px;display: flex;align-items: center;flex-direction: column;border: 10px solid coral;border-radius: 50%;padding: 10px;">
                <img  style="zoom: 0.5;" matListAvatar src="assets/img/official-artwork/{{pokemon.id}}.png" alt="...">
                <a style="color: black">{{pokemon?.id |  number:'3.'}} {{pokemon.name}}</a>
                <button   (click)="RemovePokemon(pokemon.id)">Remove</button>
                </div>
                </mat-list-item>
        </div>
        <div  *ngIf="isVisible" style="border: 2px solid red;line-height: 80px;background-color: white ;color: #f44336fa;position:absolute;top:40%;left:50%;width: 200px;height: 80px;margin-left: -100px;margin-top:-100px px; font-weight: bold;text-align: center">  {{text}}</div>

    </div>
</mat-drawer-content>
</mat-drawer-container>
